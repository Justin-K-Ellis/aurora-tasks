<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/form-styles.css">
    <link rel="stylesheet" href="./styles/task-list-style.css">
    <!-- Noto sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Icon set -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Tasks</title>
  </head>
  <body>
    <div id="outer-container">
      <div id="inner-container">

        <!-- Sidebar -->
        <div id="side-bar">
          <div id="side-bar-content">
            <h2>Task Lists</p>
              <ul id="side-bar-list">

        </div>

        <!-- Title -->
        <div id="title-space">
          <h1>Aurora Tasks</h1>

        <!-- Form -->
        <form class="task-form">
          <input type="text" id="form-title" name="form-title" placeholder="Task">
          <input type="text" id="form-description" name="form-description" placeholder="Description">
          <label for="project-list">List:</label>
          <select name="project-list" id="project-list">
            <option value="work">Work</option>
            <option value="shopping">Shopping</option>
            <option value="hobbies">Hobbies</option>
          </select>
          <div class="date-and-submit">
            <input type="date" id="form-date" name="form-date">
            <button type="submit">Add</button>
          </div>
        </form>

        <div class="task-list">
          <ul>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
